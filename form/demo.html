<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>

	<form class="one" action="http://www.ikindness.cn/api/test/post" method="post" target="_blank">
		<input name="input" />
		<input name="text" />
		<input type="submit" value="确定" class="submit"/>
		<input type="reset" />
	</form>
	<!-- 表单2 -->
	<form class="two" action="http://www.ikindness.cn/api/test/post" method="post" target="_blank">
		<input name="input"/>
		<input name="text"/>
		<input type="button" value="确定" class="submit"/>
		<input type="button" value="重置"/>
	</form>
	<!-- 表单3 -->
	<form class="three">
		<input class="input"/>
		<input class="text"/>
		<input type="button" value="确定" class="submit"/>
	</form>
	<!-- 表单4 -->
	<form class="four">
		<input name="input"/>
		<input name="text"/>
		<input type="button" value="确定" class="submit"/>
	</form>
	<button>全部提交</button>
	<button>全部重置</button>

	<script src="./js/demo.js"></script>
