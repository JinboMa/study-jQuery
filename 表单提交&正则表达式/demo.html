<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form1</title>
	<link rel="stylesheet" type="text/css" href="./css/demo.css">
</head>
<body>
	<div class="main">
		<div class="left">
			<h1>企业发展的路上 需要各种助力</h1>
			<a href=""><img src="./image/left.png"></a>
		</div>
		<div class="right">
			<span>填写项目资料,开始申请服务</span>
			<form>
				<span>项目名称:</span><input class="empty project"/>
				<span>所在地:</span>
				<div class="city">
					<select class="city">
						<option>浙江省</option>
						<option>1</option>
						<option>1</option>
						<option>1</option>
					</select>
					<select class="city">
						<option>杭州市</option>
						<option>1</option>
						<option>1</option>
						<option>1</option>
					</select>
				</div>	
				<span>项目方:</span><input class="empty"/>
				<span>合同金额:</span><input placeholder="项目合同金额" class="number"/>
				<span>申请金额:</span><input placeholder="材料采购金额" class="number"/>
				<span>申请期限:</span><input />
				<span>合作厂家:</span>
				<select class="fact">
					<option>厂家名称</option>
					<option>1</option>
					<option>1</option>
					<option>1</option>
				</select>
				<input type="button" value="提交申请"/>
			</form>
		</div>
	</div>
	<script src="../lib/jQuery@1.12.4.min.js"></script>
	<script src="./js/demo.js"></script>

</body>
</html>
